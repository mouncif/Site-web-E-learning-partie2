        </div>
        <div class="col-md-10">
          <div class="card" >
            <article class="card-group-item">
              <header class="card-header">
                <h3 class="title">Listes de cours</h3>
              </header>
              <div class="filter-content">
                <div class="card-body">
                  <table class="table table-hover"  >
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Formateur</th>
                        <th>Formation</th>
                        <th>Duree</th>
                        <th colspan="2">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor = "let course of courses" >
                        <td> {{ course.id }} </td>
                        <td> {{ course.nomF }} </td>
                        <td> {{ course.titre }} </td>
                        <td> {{ course.duree }} </td>
                        <td><button  style="background-color: coral; color: #ffff;border: none;">Edit</button></td>
                        <td><button (click)="deleteCour(course.id)" style="background-color: red; color: #ffff;border: none;">Del</button></td>
                      </tr>
                    </tbody>
                  </table>
                </div> <!-- card-body.// -->
              </div>
            </article> <!-- card-group-item.// -->
          </div>
        </div>
   </div>
</div>
